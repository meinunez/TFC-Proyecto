
# ---------------------------
# ACLs de puertos y métodos seguros
# ---------------------------
acl SSL_ports port 443
acl CONNECT method CONNECT
http_access allow CONNECT SSL_ports

# ---------------------------
# ACLs por subred
# ---------------------------
acl red_vpn src 10.10.0.0/24

# ---------------------------
# Configuración del puerto de Squid y nombre de host
# ---------------------------
http_port 3128
visible_hostname proxy-server.proyecto-mei.auth-server.local

# ---------------------------
# Autenticación LDAP
# ---------------------------

auth_param basic program /usr/lib/squid/basic_ldap_auth -v 3 \
    -b "dc=proyecto-mei,dc=auth-server,dc=local" \
    -D "cn=binduser,dc=proyecto-mei,dc=auth-server,dc=local" \
    -w 1234 \
    -f "uid=%s" \
    ldap://auth-server.proyecto-mei.auth-server.local


# Configuración adicional de autenticación básica
auth_param basic realm "Proxy Corporativo - Autenticacion Requerida LDAP"
auth_param basic children 5
auth_param basic credentialsttl 2 hours
auth_param basic casesensitive off

# ---------------------------
# Registro de usuario autenticado
# ---------------------------
request_header_add X-Authenticated-User %{proxy_auth}e
acl usuarios_autenticados proxy_auth REQUIRED

# ---------------------------
# ACLs por dominios bloqueados
# ---------------------------
acl redes_sociales dstdomain "/etc/squid/redes_sociales.txt"
acl contenido_prohibido dstdomain "/etc/squid/prohibido.txt"
acl palabras_prohibidas url_regex -i "/etc/squid/palabras_bloqueadas.txt"

# ---------------------------
# ACL para dominios internos
# ---------------------------
acl servidor_dominio dstdomain web-server.proyecto-mei.auth-server.local
acl servidor_web dst 192.168.30.20

# ---------------------------
# Redirecciones personalizadas
# ---------------------------
deny_info https://web-server.proyecto-mei.auth-server.local/prohibido.html redes_sociales servidor_dominio
deny_info https://web-server.proyecto-mei.auth-server.local/prohibido.html contenido_prohibido servidor_dominio
deny_info https://web-server.proyecto-mei.auth-server.local/prohibido.html palabras_prohibidas servidor_dominio
deny_info https://web-server.proyecto-mei.auth-server.local/401.html servidor_dominio
deny_info https://web-server.proyecto-mei.auth-server.local/401.html servidor_web
deny_info https://web-server.proyecto-mei.auth-server.local/error.html all

# ---------------------------
# Reglas de acceso en orden lógico
# ---------------------------

# Denegar acceso a contenido prohibido
http_access deny redes_sociales
http_access deny contenido_prohibido
http_access deny palabras_prohibidas

# Permitir a usuarios autenticados desde VPN
http_access allow red_vpn usuarios_autenticados

# Permitir a usuarios autenticados (por si acceden desde otra red permitida)
http_access allow usuarios_autenticados

# Denegar todo lo demás
http_access deny all

# ---------------------------
# Logs de acceso
# ---------------------------
access_log /var/log/squid/access.log
cache_log /var/log/squid/cache.log
